basePath: /api
definitions:
  division.CreateModel:
    properties:
      description:
        type: string
      name:
        type: string
    type: object
  division.DeleteModel:
    properties:
      to:
        default: 1
        description: |-
          Admin only
          ID of the target division that all the deleted division's holes will be moved to
        type: integer
    type: object
  division.ModifyModel:
    properties:
      description:
        type: string
      name:
        type: string
      pinned:
        items:
          type: integer
        type: array
    type: object
  favourite.AddModel:
    properties:
      hole_id:
        type: integer
    type: object
  favourite.DeleteModel:
    properties:
      hole_id:
        type: integer
    type: object
  favourite.ModifyModel:
    properties:
      hole_ids:
        items:
          type: integer
        type: array
    type: object
  favourite.Response:
    properties:
      data:
        items:
          type: integer
        type: array
      message:
        type: string
    type: object
  floor.CreateModel:
    properties:
      content:
        type: string
      reply_to:
        description: id of the floor to which replied
        minimum: 0
        type: integer
      special_tag:
        description: Admin and Operator only
        maxLength: 16
        type: string
    required:
    - content
    type: object
  floor.CreateOldModel:
    properties:
      content:
        type: string
      hole_id:
        minimum: 1
        type: integer
      reply_to:
        description: id of the floor to which replied
        minimum: 0
        type: integer
      special_tag:
        description: Admin and Operator only
        maxLength: 16
        type: string
    required:
    - content
    type: object
  floor.CreateOldResponse:
    properties:
      data:
        $ref: '#/definitions/models.Floor'
      message:
        type: string
    type: object
  floor.DeleteModel:
    properties:
      delete_reason:
        maxLength: 32
        type: string
    type: object
  floor.ModifyModel:
    properties:
      content:
        description: Owner or admin, the original content should be moved to  floor_history
        type: string
      fold:
        description: 仅管理员，留空则重置，低优先级
        items:
          type: string
        type: array
      fold_v2:
        description: 仅管理员，留空则重置，高优先级
        maxLength: 64
        type: string
      like:
        description: All user, deprecated, "add" is like, "cancel" is reset
        enum:
        - add
        - cancel
        type: string
      special_tag:
        description: Admin and Operator only
        maxLength: 16
        type: string
    type: object
  floor.RestoreModel:
    properties:
      restore_reason:
        maxLength: 32
        type: string
    required:
    - restore_reason
    type: object
  floor.SearchConfigModel:
    properties:
      open:
        type: boolean
    type: object
  hole.CreateModel:
    properties:
      content:
        type: string
      special_tag:
        description: Admin and Operator only
        maxLength: 16
        type: string
      tags:
        description: All users
        items:
          $ref: '#/definitions/tag.CreateModel'
        maxItems: 10
        minItems: 1
        type: array
    required:
    - content
    type: object
  hole.CreateOldModel:
    properties:
      content:
        type: string
      division_id:
        default: 1
        minimum: 1
        type: integer
      special_tag:
        description: Admin and Operator only
        maxLength: 16
        type: string
      tags:
        description: All users
        items:
          $ref: '#/definitions/tag.CreateModel'
        maxItems: 10
        minItems: 1
        type: array
    required:
    - content
    type: object
  hole.CreateOldResponse:
    properties:
      data:
        $ref: '#/definitions/models.Hole'
      message:
        type: string
    type: object
  hole.ModifyModel:
    properties:
      division_id:
        description: Admin and owner only
        minimum: 1
        type: integer
      lock:
        description: admin only
        type: boolean
      tags:
        description: All users
        items:
          $ref: '#/definitions/tag.CreateModel'
        maxItems: 10
        minItems: 1
        type: array
      unhidden:
        description: admin only
        type: boolean
    type: object
  message.CreateModel:
    properties:
      description:
        description: MessageTypeMail
        type: string
      recipients:
        items:
          type: integer
        type: array
    required:
    - recipients
    type: object
  models.Division:
    properties:
      description:
        type: string
      division_id:
        description: / generated field
        type: integer
      id:
        description: / saved fields
        type: integer
      name:
        description: / base info
        type: string
      pinned:
        description: return pinned hole to frontend
        items:
          $ref: '#/definitions/models.Hole'
        type: array
      time_created:
        type: string
      time_updated:
        type: string
    type: object
  models.Floor:
    properties:
      anonyname:
        description: a random username
        type: string
      content:
        description: content of the floor, no more than 15000
        type: string
      deleted:
        description: whether the floor is deleted
        type: boolean
      dislike:
        description: dislike number
        type: integer
      disliked:
        description: whether the user has disliked the floor
        type: boolean
      floor_id:
        description: old version compatibility
        type: integer
      fold:
        description: fold reason, for v1
        items:
          type: string
        type: array
      fold_v2:
        description: fold reason
        type: string
      hole_id:
        description: the hole it belongs to
        type: integer
      id:
        description: / saved fields
        type: integer
      is_me:
        description: whether the user is the author of the floor
        type: boolean
      like:
        description: like number
        type: integer
      liked:
        description: whether the user has liked the floor
        type: boolean
      mention:
        description: many to many mentions
        items:
          $ref: '#/definitions/models.Floor'
        type: array
      modified:
        description: the modification times of floor.content
        type: integer
      ranking:
        description: the ranking of this floor in the hole
        type: integer
      reply_to:
        description: floor_id that it replies to, for dialog mode, in the same hole
        type: integer
      special_tag:
        description: additional info, like "树洞管理团队"
        type: string
      time_created:
        type: string
      time_updated:
        type: string
    type: object
  models.FloorHistory:
    properties:
      content:
        type: string
      floor_id:
        type: integer
      id:
        description: / base info
        type: integer
      reason:
        type: string
      time_created:
        type: string
      time_updated:
        type: string
      user_id:
        description: The one who modified the floor
        type: integer
    type: object
  models.Hole:
    properties:
      division_id:
        description: 所属 division 的 id
        type: integer
      floors:
        description: 返回给前端的楼层列表，包括首楼、尾楼和预加载的前 n 个楼层
        properties:
          first_floor:
            allOf:
            - $ref: '#/definitions/models.Floor'
            description: 首楼
          last_floor:
            allOf:
            - $ref: '#/definitions/models.Floor'
            description: 尾楼
          prefetch:
            description: 预加载的楼层
            items:
              $ref: '#/definitions/models.Floor'
            type: array
        type: object
      hidden:
        description: 是否隐藏，隐藏的洞用户不可见，管理员可见
        type: boolean
      hole_id:
        description: 兼容旧版 id
        type: integer
      id:
        description: / saved fields
        type: integer
      locked:
        description: 锁定帖子，如果锁定则非管理员无法发帖，也无法修改已有发帖
        type: boolean
      reply:
        description: 回复量（即该洞下 floor 的数量 - 1）
        type: integer
      tags:
        description: tag 列表；不超过 10 个
        items:
          $ref: '#/definitions/models.Tag'
        type: array
      time_created:
        type: string
      time_updated:
        type: string
      view:
        description: 浏览量
        type: integer
    type: object
  models.Map:
    additionalProperties: true
    type: object
  models.Message:
    properties:
      code:
        $ref: '#/definitions/models.MessageType'
      data: {}
      description:
        type: string
      has_read:
        description: 兼容旧版, 永远为false，以MessageUser的HasRead为准
        type: boolean
      id:
        type: integer
      message:
        type: string
      message_id:
        description: 兼容旧版 id
        type: integer
      time_created:
        type: string
      time_updated:
        type: string
      url:
        type: string
    type: object
  models.MessageModel:
    properties:
      message:
        type: string
    type: object
  models.MessageType:
    enum:
    - favorite
    - reply
    - mention
    - modify
    - permission
    - report
    - report_dealt
    - mail
    type: string
    x-enum-comments:
      MessageTypeModify: including fold and delete
    x-enum-varnames:
    - MessageTypeFavorite
    - MessageTypeReply
    - MessageTypeMention
    - MessageTypeModify
    - MessageTypePermission
    - MessageTypeReport
    - MessageTypeReportDealt
    - MessageTypeMail
  models.Report:
    properties:
      dealt:
        description: the report has been dealt
        type: boolean
      dealt_by:
        description: who dealt the report
        type: integer
      floor:
        $ref: '#/definitions/models.Floor'
      floor_id:
        type: integer
      hole_id:
        type: integer
      id:
        type: integer
      reason:
        type: string
      report_id:
        type: integer
      result:
        description: deal result
        type: string
      time_created:
        type: string
      time_updated:
        type: string
    type: object
  models.Tag:
    properties:
      id:
        description: / saved fields
        type: integer
      name:
        description: / base info
        type: string
      tag_id:
        description: / generated field
        type: integer
      temperature:
        type: integer
    type: object
  models.User:
    properties:
      config:
        $ref: '#/definitions/models.UserConfig'
      id:
        description: / base info
        type: integer
      is_admin:
        description: get from jwt
        type: boolean
      joined_time:
        type: string
      nickname:
        type: string
      permission:
        properties:
          admin:
            description: 管理员权限到期时间
            type: string
          offense_count:
            type: integer
          silent:
            additionalProperties:
              type: string
            description: 'key: division_id value: 对应分区禁言解除时间'
            type: object
        type: object
      user_id:
        type: integer
    type: object
  models.UserConfig:
    properties:
      notify:
        description: used when notify
        items:
          type: string
        type: array
      show_folded:
        description: |-
          对折叠内容的处理
          fold 折叠, hide 隐藏, show 展示
        type: string
    type: object
  penalty.PostBody:
    properties:
      days:
        description: high priority
        minimum: 1
        type: integer
      penalty_level:
        description: low priority, deprecated
        type: integer
      reason:
        description: optional
        type: string
    type: object
  report.AddModel:
    properties:
      floor_id:
        type: integer
      reason:
        maxLength: 128
        type: string
    required:
    - floor_id
    - reason
    type: object
  report.DeleteModel:
    properties:
      result:
        description: The deal result, send it to reporter
        maxLength: 128
        type: string
    required:
    - result
    type: object
  report.Range:
    enum:
    - 0
    - 1
    - 2
    type: integer
    x-enum-varnames:
    - RangeNotDealt
    - RangeDealt
    - RangeAll
  tag.CreateModel:
    properties:
      name:
        description: Admin only
        maxLength: 32
        type: string
    type: object
  tag.DeleteModel:
    properties:
      to:
        description: |-
          Admin only
          Name of the target tag that all the deleted tag's holes will be connected to
        type: string
    type: object
  tag.ModifyModel:
    properties:
      name:
        description: Admin only
        maxLength: 32
        type: string
      temperature:
        description: Admin only
        type: integer
    type: object
  utils.ErrorDetailElement:
    properties:
      field:
        type: string
      tag:
        type: string
      value:
        type: string
    type: object
  utils.HttpError:
    properties:
      code:
        type: integer
      detail:
        items:
          $ref: '#/definitions/utils.ErrorDetailElement'
        type: array
      message:
        type: string
    type: object
info:
  contact:
    email: dev@fduhole.com
    name: Maintainer Ke Chen
  description: 'An Anonymous BBS \n Note: PUT methods are used to PARTLY update, and
    we don''t use PATCH method.'
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  title: Open Tree Hole
  version: 2.1.0
paths:
  /:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.MessageModel'
  /config/search:
    post:
      parameters:
      - description: json
        in: body
        name: json
        required: true
        schema:
          $ref: '#/definitions/floor.SearchConfigModel'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Map'
      summary: change search config
      tags:
      - Search
  /divisions:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Division'
            type: array
      summary: List All Divisions
      tags:
      - Division
    post:
      consumes:
      - application/json
      parameters:
      - description: json
        in: body
        name: json
        required: true
        schema:
          $ref: '#/definitions/division.CreateModel'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Division'
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Division'
      summary: Add A Division
      tags:
      - Division
  /divisions/{division_id}/holes:
    get:
      parameters:
      - description: division_id
        in: path
        name: division_id
        required: true
        type: integer
      - description: updated time < offset (default is now)
        in: query
        name: offset
        type: string
      - default: 10
        in: query
        maximum: 10
        name: size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Hole'
            type: array
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.MessageModel'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.MessageModel'
      summary: List Holes In A Division
      tags:
      - Hole
    post:
      description: Create a hole, create tags and floor binding to it and set the
        name mapping
      parameters:
      - description: division id
        in: path
        name: division_id
        required: true
        type: integer
      - description: json
        in: body
        name: json
        required: true
        schema:
          $ref: '#/definitions/hole.CreateModel'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Hole'
      summary: Create A Hole
      tags:
      - Hole
  /divisions/{id}:
    delete:
      description: Delete a division and move all of its holes to another given division
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: integer
      - description: json
        in: body
        name: json
        required: true
        schema:
          $ref: '#/definitions/division.DeleteModel'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.MessageModel'
      summary: Delete A Division
      tags:
      - Division
    get:
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Division'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.MessageModel'
      summary: Get Division
      tags:
      - Division
    put:
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: integer
      - description: json
        in: body
        name: json
        required: true
        schema:
          $ref: '#/definitions/division.ModifyModel'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Division'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.MessageModel'
      summary: Modify A Division
      tags:
      - Division
  /floors:
    get:
      deprecated: true
      parameters:
      - in: query
        name: hole_id
        type: integer
      - in: query
        maximum: 50
        minimum: 0
        name: length
        type: integer
      - in: query
        name: s
        type: string
      - in: query
        name: start_floor
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Floor'
            type: array
      summary: Old API for Listing Floors
      tags:
      - Floor
    post:
      deprecated: true
      parameters:
      - description: json
        in: body
        name: json
        required: true
        schema:
          $ref: '#/definitions/floor.CreateOldModel'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/floor.CreateOldResponse'
      summary: Old API for Creating A Floor
      tags:
      - Floor
  /floors/{id}:
    delete:
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: integer
      - description: json
        in: body
        name: json
        required: true
        schema:
          $ref: '#/definitions/floor.DeleteModel'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Floor'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.MessageModel'
      summary: Delete A Floor
      tags:
      - Floor
    get:
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Floor'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.MessageModel'
      summary: Get A Floor
      tags:
      - Floor
    put:
      description: when both "fold_v2" and "fold" are empty, reset fold; else, "fold_v2"
        has the priority
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: integer
      - description: json
        in: body
        name: json
        required: true
        schema:
          $ref: '#/definitions/floor.ModifyModel'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Floor'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.MessageModel'
      summary: Modify A Floor
      tags:
      - Floor
  /floors/{id}/history:
    get:
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.FloorHistory'
            type: array
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.MessageModel'
      summary: Get A Floor's History, admin only
      tags:
      - Floor
  /floors/{id}/like/{like}:
    post:
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: integer
      - description: 1 is like, 0 is reset, -1 is dislike
        in: path
        name: like
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Floor'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.MessageModel'
      summary: Modify A Floor's like
      tags:
        - Floor
  /floors/{id}/punishment:
    get:
      parameters:
        - description: id
          in: path
          name: id
          required: true
          type: integer
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: string
            type: array
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.MessageModel'
      summary: Get A Floor's Punishment History, admin only
      tags:
        - Floor
  /floors/{id}/restore/{floor_history_id}:
    post:
      description: Restore A Floor From A History Version
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: integer
      - description: floor_history_id
        in: path
        name: floor_history_id
        required: true
        type: integer
      - description: json
        in: body
        name: json
        required: true
        schema:
          $ref: '#/definitions/floor.RestoreModel'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Floor'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.MessageModel'
      summary: Restore A Floor, admin only
      tags:
      - Floor
  /floors/search:
    get:
      parameters:
      - default: 0
        in: query
        minimum: 0
        name: offset
        type: integer
      - in: query
        name: search
        required: true
        type: string
      - default: 10
        in: query
        minimum: 0
        name: size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Floor'
            type: array
      summary: SearchFloors In ElasticSearch
      tags:
      - Search
  /holes:
    get:
      deprecated: true
      parameters:
      - in: query
        name: division_id
        type: integer
      - default: 10
        in: query
        maximum: 10
        name: length
        type: integer
      - in: query
        name: order
        type: string
      - in: query
        name: start_time
        type: string
      - in: query
        name: tag
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Hole'
            type: array
      summary: Old API for Listing Holes
      tags:
      - Hole
    post:
      deprecated: true
      parameters:
      - description: json
        in: body
        name: json
        required: true
        schema:
          $ref: '#/definitions/hole.CreateOldModel'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
